<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #b0e0e6; /* 更改為淺藍色 */
            font-size: 50px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 保持容器置中於網頁 */
            justify-content: center;
            flex-grow: 1;
            gap: 20px;
        }
        
        .time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
        }
        
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 30px;
            text-align: left; /* 文字靠左對齊 */
            max-width: 800px;
        }

        .home-button {
            font-size: 30px;
            padding: 10px 30px;
            cursor: pointer;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 30px;
            font-size: 20px;  /* 你可以根據需要調整這裡的字體大小 */
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="time">{{ currentTime }}</div>
        <div class="container">
            <h1>ViT 介紹</h1>
            <p>Vision Transformer (VIT) 是一種基於Transformer架構的深度學習模型，主要應用於視覺任務。與傳統的卷積神經網路(CNN)不同，VIT 使用Transformer的自注意力機制來獲取圖像的全局特徵。</p>
            <button class="home-button" @click="goHome">返回首頁</button>
        </div>
    </div>

    <div class="copyright">
        &copy; by NCCU Library
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                currentTime: new Date().toLocaleString(),
            },
            methods: {
                goHome() {
                    window.location.href = 'login.html';
                }
            },
            mounted() {
                setInterval(() => {
                    this.currentTime = new Date().toLocaleString();
                }, 1000);
            }
        });
    </script>
</body>

</html>
